<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Endereço</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="container pt-5">
    <div class="row mt-5">
        <div class="col-md-10 offset-md-1">
            <h1>Pagamentos</h1>
        </div>

        <div class="col-md-5 offset-md-1">
            <div class="card card-body">
                <form action="">

                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input id="cep" type="text" id="cep" class="form-control" placeholder="Somente números" maxlength="8">
                    </div>

                    <div class="mb-3">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input id="logradouro" type="text" id="logradouro" class="form-control" placeholder="Rua, avenida, etc.">
                    </div>

                    <div class="mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input id="numero" type="text" id="numero" class="form-control" placeholder="Número da residência">
                    </div>

                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input id="bairro" type="text" id="bairro" class="form-control" placeholder="Nome do bairro">
                    </div>

                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input id="cidade" type="text" id="cidade" class="form-control" placeholder="Nome da cidade">
                    </div>

                    <div class="mb-3">
                        <label for="uf" class="form-label">Estado</label>
                        <input id="uf" type="text" id="estado" class="form-control" placeholder="Sigla do estado (Ex: SP, RJ)">
                    </div>

                    <button class="btn btn-success w-100">PRONTO</button>

                </form>
            </div>
        </div>
        <div class="col-md-5">
            <img src="img/endereco.svg.svg" width="100%" alt="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/endereco.js"></script>
    <script src="../js/darkmode.js"></script>

</body>

</html>
