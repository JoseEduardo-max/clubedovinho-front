<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Compra</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="container pt-5">
    <div class="row mt-5">

        <div class="col-md-10 offset-md-1">
            <h1 class="animate__animated animate__fadeInLeft">Pagamentos</h1>
        </div>

        <div class="col-md-5 offset-md-1">

            <div class="card card-body">
                <form action="">
                    <label for="">Número</label>
                    <input oninput="formatarNumero()" id="card_numero" type="text" class="form-control form-control-lg"
                        placeholder="0000 0000 0000 0000">

                    <label for="">Nome do Titular</label>
                    <input onkeyup="preencherTitular()" id="card_titular" type="text"
                        class="form-control form-control-lg" placeholder="Francisco A F Silva">


                    <div class="row">
                        <div class="col">
                            <label for="">CVV</label>
                            <input onblur="mostrarFrente()" onfocus="mostrarVerso()" onkeyup="preencherCVV()"
                                maxlength="3" id="card_cvv" type="text" class="form-control form-control-lg"
                                placeholder="123">
                        </div>
                        <div class="col">
                            <label for="">Mês</label>
                            <select id="card_mes" class="form-control form-control-lg mb-3">
                                <option value="">-- Selecione --</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="">Ano</label>
                            <select id="card_ano" class="form-control form-control-lg mb-3">
                                <option value="">-- Selecione --</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-success w-100">Pronto</button>
                </form>
            </div>
        </div>

        <div class="col-md-5">

            <div style="height: 250px;" id="cartao_frente" class="card card-body bg-dark animate__animated animate__slideInRight">
                <img id="bandeira_mastercard" src="img/bandeira_mastercard.png" style="display: none" width="50" alt="">
                <img id="bandeira_visa" src="img/bandeira_visa.png" style="display: none" width="50" alt="">

                <div class="text-end mt-5">
                    <img src="img/chip-1-png.png" width="50" alt="">
                </div>

                <div class="text-light">
                    <span id="resultado_numero">0000 0000 0000 0000</span>
                    <br>
                    <span id="resultado_titular">Fulano de tal</span>
                    <br>
                    <span id="resultado_validade">MM/YYYY</span>
                </div>
            </div>

            <div style="height: 250px; display: none;" id="cartao_verso" class="card card-body bg-dark text-light animate__animated animate__slideInRight">
                CVV: <span id="resultado_cvv"></span>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/pagamento.js"></script>
    <script src="../js/darkmode.js"></script>

</body>

</html>
