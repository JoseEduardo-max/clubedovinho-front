<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmar Compra</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body class="container pt-5">
        <div class="row mt-5">
            <div class="col-md-5 offset-md-1">
                <div class="card card-body">
                    <form action="">
                        <label for="">Número</label>
                        <input onkeyup="preencherNumero()" id="card_numero" type="text" class="form-control form-control-lg" placeholder="0000 0000 0000 0000">

                        <label for="">Nome do Titular</label>
                        <input onkeyup="preencherTitular()" id="card_titular" type="text" class="form-control form-control-lg" placeholder="Francisco A F Silva">
                        

                        <div class="row">
                            <div class="col">
                                <label for="">CVV</label>
                                <input id="card_cvv" type="text" class="form-control form-control-lg" placeholder="123">
                            </div>
                            <div class="col">
                                <label for="">Mês</label>
                                <select id="card_mes" class="form-control form-control-lg mb-3">
                                    <option value="">-- Selecione --</option>
                                </select>                            
                            </div>
                            <div class="col">
                                <label for="">Ano</label>
                                <select id="card_ano" class="form-control form-control-lg mb-3">
                                    <option value="">-- Selecione --</option>
                                </select>
                            </div>
                        </div>

                        <button class="btn btn-success w-100">Pronto</button>
                    </form>
                </div>
            </div>
            <div class="col-md-5">

                <div style="height: 250px;" class="card card-body bg-dark">

                    <img src="img/png-clipart-visa-visa-removebg-preview.png" width="50" alt="">

                    <div class="text-end mt-5">
                        <img src="img/chip-1-png.png" width="50" alt="">
                    </div>

                    <div class="text-light">
                        <span id="resultado_numero">0000 0000 0000 0000</span>
                        <br>
                        <span id="resultado_titular">Fulano de tal</span>
                        <br>
                        <span id="resultado_validade">MM/YYYY</span>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <script src="js/pagamento.js"></script>
    </body>
</html>
