<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clientes</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/custom.css">
    </head>
    <body class="container">
        <hr>
        <nav class="text-end">
            <a href="dashboard.html" class="btn btn-outline-dark">
                Dashboard
            </a>

            <a href="categorias.html" class="btn btn-outline-dark">
                Categorias
            </a>

            <a href="clientes.html" class="btn btn-dark">
                Clientes
            </a>

            <a href="paises.html" class="btn btn-outline-dark">
                Países
            </a>

            <a href="produtos.html" class="btn btn-outline-dark">
                Produtos

            <a href="pedidos.html" class="btn btn-outline-dark">
                Pedidos
            </a>

            <a href="../index.html" class="btn btn-outline-danger">
                Sair
            </a>
        </nav>
        <hr>

        <h2>Clientes</h2>

        <section class="card card-body bg-white">

            <div class="d-flex mb-3">
                <input type="text" class="form-control w-25 me-auto p-2" placeholder="Buscar Cliente">
                <button class="btn btn-primary p-2">+ Adicionar Cliente</button>
                <a href="" class="btn btn-danger p-2">
                    Excluir Cliente
                </a>
            </div>
            
            <div class="container mt-4">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <img src="https://via.placeholder.com/100" alt="Foto do Aluno" class="img-thumbnail mb-3">
                                <p>Cel:</p>
                                <button class="btn btn-primary w-100">Portal do Aluno</button>
                                <hr>
                                <p><strong>Cursos Ativos:</strong></p>
                                <p><strong>Cursos Total:</strong></p>
                                <p><strong>Interações:</strong></p>
                                <p><strong>Última Matrícula:</strong></p>
                                <p><strong>Última Interação:</strong></p>
                                <p><strong>Data Inclusão:</strong></p>
                            </div>
                        </div>
                    </div>
        
                    <!-- Main Content -->
                    <div class="col-md-9">
                        <ul class="nav nav-tabs mb-3">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Básico</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cursos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Canc./Crédito</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Complemento</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CRM</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Aprendizado</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Financeiro</a>
                            </li>
                        </ul>
        
                        <form>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="matricula" class="form-label">Matrícula:</label>
                                    <input type="text" class="form-control" id="matricula">
                                </div>
                                <div class="col-md-4">
                                    <label for="cpf" class="form-label">CPF:</label>
                                    <input type="text" class="form-control" id="cpf">
                                </div>
                                <div class="col-md-4">
                                    <label for="idExterno" class="form-label">ID Externo:</label>
                                    <input type="text" class="form-control" id="idExterno" placeholder="Aluno não sincronizado" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="nome" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="nome">
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">E-mail (Login):</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="col-md-3">
                                    <label for="rg" class="form-label">RG (Identidade):</label>
                                    <input type="text" class="form-control" id="rg">
                                </div>
                                <div class="col-md-3">
                                    <label for="carteira" class="form-label">Carteira Profissional:</label>
                                    <input type="text" class="form-control" id="carteira">
                                </div>
                                <div class="col-md-3">
                                    <label for="telefoneCasa" class="form-label">Telefone de Casa:</label>
                                    <input type="text" class="form-control" id="telefoneCasa">
                                </div>
                                <div class="col-md-3">
                                    <label for="telefoneCelular" class="form-label">Telefone Celular:</label>
                                    <input type="text" class="form-control" id="telefoneCelular">
                                </div>
                                <div class="col-md-4">
                                    <label for="cep" class="form-label">CEP:</label>
                                    <input type="text" class="form-control" id="cep">
                                </div>
                                <div class="col-md-8">
                                    <label for="endereco" class="form-label">Endereço:</label>
                                    <input type="text" class="form-control" id="endereco">
                                </div>
                                <div class="col-md-2">
                                    <label for="numero" class="form-label">Número:</label>
                                    <input type="text" class="form-control" id="numero">
                                </div>
                                <div class="col-md-10">
                                    <label for="complemento" class="form-label">Complemento:</label>
                                    <input type="text" class="form-control" id="complemento">
                                </div>
                                <div class="col-md-6">
                                    <label for="divulgarAluno" class="form-label">Divulgar o Aluno:</label>
                                    <select class="form-select" id="divulgarAluno">
                                        <option value="sim">Sim</option>
                                        <option value="nao">Não</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="recebeEmail" class="form-label">Recebe E-mail:</label>
                                    <select class="form-select" id="recebeEmail">
                                        <option value="ambos">Ambos (Tutor e Marketing)</option>
                                        <option value="tutor">Apenas Tutor</option>
                                        <option value="marketing">Apenas Marketing</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
