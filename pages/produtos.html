<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="products">Produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/custom.css">
</head>

<body class="container">
    <hr>
    <nav class="text-end">
        <a href="dashboard.html" class="btn btn-outline-dark" data-i18n="dashboard">Dashboard</a>
        <a href="categorias.html" class="btn btn-outline-dark" data-i18n="categories">Categorias</a>
        <a href="clientes.html" class="btn btn-outline-dark" data-i18n="clients">Clientes</a>
        <a href="paises.html" class="btn btn-outline-dark" data-i18n="countries">Países</a>
        <a href="produtos.html" class="btn btn-dark" data-i18n="products">Produtos</a>
        <a href="pedidos.html" class="btn btn-outline-dark" data-i18n="orders">Pedidos</a>
        <a href="../index.html" class="btn btn-outline-danger" data-i18n="logout">Sair</a>
    </nav>
    <hr>

    <div class="row">
        <div class="col">
            <h2 data-i18n="products">Produtos</h2>
        </div>
        <div class="col text-end">
            <button class="btn btn-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" data-i18n="new_product">
                Novo Produto
            </button>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel" data-i18n="product_image">Imagem do Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid rounded" alt="Imagem do Produto">
                </div>
            </div>
        </div>
    </div>

    <section class="card card-body mt-3">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#ID</th>
                    <th data-i18n="name">Nome</th>
                    <th data-i18n="category">Categoria</th>
                    <th data-i18n="image">Imagem</th>
                    <th data-i18n="quantity">Quantidade</th>
                    <th data-i18n="price">Valor</th>
                    <th data-i18n="actions">Ações</th>
                </tr>
            </thead>
            <tbody id="table-products">
            </tbody>
        </table>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel" data-i18n="new_product">Novo Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form id="form" action="" onsubmit="addProduct()">
                    <label for="name" data-i18n="name">Nome</label>
                    <input id="name" type="text" class="form-control mb-3" placeholder="Digite o nome do produto">

                    <label for="category" data-i18n="category">Categoria</label>
                    <select id="category" class="form-select mb-3">
                        <option data-i18n="select_option">-- Selecione --</option>
                        <option data-i18n="white_wine">Vinho Branco</option>
                        <option data-i18n="red_wine">Vinho Tinto</option>
                        <option data-i18n="sparkling">Espumante</option>
                    </select>

                    <label for="image" data-i18n="image">Imagem</label>
                    <input id="image" type="url" class="form-control mb-3" placeholder="Digite o link da imagem">

                    <label for="quantity" data-i18n="quantity">Quantidade</label>
                    <input id="quantity" type="number" class="form-control mb-3" placeholder="Digite a quantidade">

                    <label for="price" data-i18n="price">Valor</label>
                    <input id="price" type="number" min="0" step="0.01" class="form-control mb-3" placeholder="Digite o valor">

                    <button data-bs-dismiss="offcanvas" class="btn btn-danger w-100" data-i18n="done">Pronto</button>
                </form>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/produtos.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/darkmode.js"></script>
</body>

</html>
